<!DOCTYPE html>
<html>

<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">

</head>

<body>

  <!-- header navigation -->
  <div class="header">
    <div class="navlogo">
      <img src="resources/images/img-tea-cozy-logo.png">
    </div>
    <nav>
      <span><a href="#">World</a></span>
      <span><a href="#">U.S.</a></span>
      <span><a href="#">Tech</a></span>
      <span><a href="#">Science</a></span>
    </nav>
  </div>

  <!-- main content area -->
  <div class="main">

    <!-- hero mission area -->
    <div class="hero">

      <div class="text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea of Month area -->
    <div class="teamontharea">
      <div>
      <h2>Tea of the Month</h2> 
      <h3>What's Steeping at The Tea Cozy?</h3>
      </div>
      
      <!-- Container for the tea items -->
      <div class="flex-container">
        <div class="item">
          <img src="resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" style="width:100%;height:100%;">
          <p>Fall Berry Blitz Tea</p>
        </div>

        <div class="item">
          <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea" style="width:100%;height:100%;">
          <p>Spiced Rum Tea</p>
        </div>

        <div class="item">
          <img src="resources/images/img-donut.jpg" alt="Seasonal Donuts" style="width:100%;height:100%;">
          <p>Seasonal Donuts</p>
        </div>
        
        <div class="item">
          <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" style="width:100%;height:100%;">
          <p>Myrtle Ave Tea</p>
        </div>
        
        <div class="item">
          <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Blaze Tea" style="width:100%;height:100%;">
          <p>Bedford Blaze Tea</p>
        </div>
      </div>

    </div>

    <!-- Locations info -->


    <!-- Footer -->


  </div>
</body>

</html>
